# This file is managed/generated by salt.
# Do not edit this file manually, it will be overwritten!
# Modify the salt pillar for logwatch instead

# Local configuration options go here (defaults are in /usr/share/logwatch/default.conf/logwatch.conf)

#Output/Format Options
#By default Logwatch will print to stdout in text with no encoding.
#To make email Default set Output = mail to save to file set Output = file
Output = mail
#To make Html the default formatting Format = html
Format = html
#To make Base64 [aka uuencode] Encode = base64
Encode = none

# Default person to mail reports to.  Can be a local account or a
# complete email address.  Variable Output should be set to mail, or
# --output mail should be passed on command line to enable mail feature.
MailTo = root
# WHen using option --multiemail, it is possible to specify a different
# email recipient per host processed.  For example, to send the report
# for hostname host1 to user@example.com, use:
#Mailto_host1 = user@example.com
# Multiple recipients can be specified by separating them with a space.
{% if mail_from is defined %}
{% if mail_from|lower == 'auto'-%}
{% set mail_from = [grains['host'], grains['domain']]|join('@') -%}
{% endif -%}
# Default person to mail reports from.  Can be a local account or a
# complete email address.
MailFrom = {{ mail_from }}
{% endif %}
# The default time range for the report...
# The current choices are All, Today, Yesterday
Range = yesterday

# The default detail level for the report.
# This can either be Low, Med, High or a number.
# Low = 0
# Med = 5
# High = 10
Detail = Med
